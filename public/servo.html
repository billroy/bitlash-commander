<html><head>
	<title>Bitlash Commander XY Servo Lab</title>

	<script type='text/javascript' src='js/jquery-1.8.2.min.js'></script>
	<script type='text/javascript' src='js/fastclick.js'></script>
	<script type='text/javascript' src='js/raphael.js'></script>
	<script type='text/javascript' src='js/d3.v2.min.js'></script>
	<script type='text/javascript' src='js/mustache.js'></script>
	<script type='text/javascript' src='socket.io/socket.io.js'></script>
	<script type='text/javascript' src='js/handsontable/jquery.handsontable.full.js'></script>
	<script type='text/javascript' src='js/jQuery-contextMenu/jquery.contextMenu.js'></script>
	<script type='text/javascript' src='js/jQuery-contextMenu/jquery.ui.position.js'></script>

	<script type='text/javascript' src='js/svg-controls.js'></script>

	<link rel='stylesheet' media='screen' href='js/handsontable/jquery.handsontable.full.css'>
	<link rel='stylesheet' media='screen' href='js/jQuery-contextMenu/jquery.contextMenu.css'>

</head><body style='background:gray, font-family:sans-serif'>

<script type='text/javascript' charset='utf8'>

$(document).ready(function() {

	document.ontouchmove = function(e) {e.preventDefault()};	// stop bounce scrolling on iPad

	var Panel = new ControlPanel({title:'Servo Lab', stroke:'red', tx: 350, id: 'servo'});

	Panel.addSlider({
		text:'XY Servo X=D3, Y=D5',
		x:100, y:100, w:400, h:400,
		subtype: 'xy',
		fill: '0-#00f:1-#000:50-#00f:99',
		xmin: 0, xmax: 180,
		ymin: 0, ymax: 180,
		recenter: true,
		xvalue: 90, yvalue: 90,
		script:'servo(3,{{xvalue}});servo(5,{{yvalue}});'
	});

	Panel.addSlider({
		text:'XY Servo X=D6, Y=D9',
		x:700, y:100, w:100, h:100,
		subtype: 'xy',
		xmin: 0, xmax: 180,
		ymin: 0, ymax: 180,
		//recenter: true,
		xvalue: 90, yvalue: 90,
		script:'servo(6,{{xvalue}});servo(9,{{yvalue}});'
	});

	Panel.addSlider({
		text:'X Servo X=D10',
		x:700, y:400, w:250, h:100,
		subtype: 'x',
		fill: '0-#f00:1-#000:50-#f00:99',
		xmin: 0, xmax: 180,
		recenter: true,
		xvalue: 90,
		script:'servo(10,{{value}});'
	});

	Panel.addSlider({
		text:'Y Servo Y=D11',
		x:900, y:100,
		subtype: 'y',
		min: 0, max: 180,
		//recenter: true,
		value: 90,
		script:'servo(11,{{value}});'
	});

}); 	// document.ready
</script>
<div id='editor'>
	<div id='dataTable'></div>
	<input type='button' value='cancel' id='editcancel'></input>
	<input type='button' value='+' id='editadd'></input>
	<input type='button' value='-' id='editdelete'></input>
	<input type='button' value='save' id='editsave'></input>
</div>
<div id='contextmenu'></div>
<div id='editmenu'></div>
</body></html>
